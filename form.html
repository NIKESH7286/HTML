<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>STUDENT RIGISTRATION FORM</h1>
    <FORm>
        <div>
            NAME : <input type="text" placeholder="NAME">
        </div>
        <br>
        <div>
            FATHER'S NAME : <input type="text"  placeholder="father's name">
        </div>
        <br>
        <div>
            MOTHERE'S NAME : <input type="text" placeholder="mothere's name">
        </div>
        <br>
        <div>
            PHONE NO : <input type="text">
        </div>
        <br>
        <div>
            email : <input type="text" placeholder="email">
        </div>
        <br>
        <div>
            GENDER:  MALE:<input type="radio" name="my gender">
             FEMALE:<input type="radio" name="my gender">
             OTHER: <input type="radio" name="my gender">
        </div>
        <br>
        <div>
            DATE OF BIRTH: <input type="date">
        </div>
        <br>
        <div>
            ADDRESS: <input type="text">
        </div>
        <br>
        <div>
            BLOOD GROUP 
            <select name="drop-down">
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
        </div>
        <br>
        <div>
            DEPARTMENT: <input type="radio">CSE 
            <input type="radio">EEE 
            <input type="radio">CIVIL
        </div>
        <br>
        <div>
            COURSE:- JAVA <input type="checkbox">
            HTML/CSS <input type="checkbox">
            ORACLE <input type="checkbox">
        </div>
        <br>
        <div>
            photo: <input type="file">
        </div>
        <br>
        <div>
            <input type="submit" value="submit">
            <input type="reset"  value="reset">
        </div>
    </FORm>
</body>
</html>
